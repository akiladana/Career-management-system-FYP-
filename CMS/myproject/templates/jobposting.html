<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Job Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% load static %}
    <style>
        #bg {
            background-image: url("{% static 'img/main.jpg' %}");
            background-position: center;
            background-size: auto;

        }
    </style>
</head>

<body id="bg">
    <nav class="navbar bg-light">
        <h1 class=" bg-light">Job List</h1>
    </nav>

    <div class="container">
        
        <ul class="list-group">
            {% for job in jobs %}
                <li class="list-group-item">
                    <h3>{{ job.title }}</h3>
                    <p>Category: {{ job.category }}</p>
                    <p>{{ job.description }}</p>
                    {% if job.image %}
                        <img src="{{ job.image.url }}" alt="{{ job.title }}" class="img-fluid">
                    {% endif %}
                    <small>Posted at: {{ job.posted_at }}</small>
                    <div>
                        <a href="{% url 'delete_job' job.id %}" class="btn btn-danger btn-sm mt-2">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
