<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}

    <!--<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert.dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <!-- <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border p-3 bg-white shadow box-area">
            <div class="col-6 col-sm-6">
                <h4>Career Management System</h4>
            </div>

            <div class="col-6 col-sm-6">
                <div class="input-group mb-3">
                    <a href="signin">
                        <button class="btn btn-primary w-100">Login</button>
                    </a>
                </div>
                <div class="input-group mb-3">
                    <a href="signup">
                        <button class="btn btn-primary w-100">Create Account</button>
                    </a>
                </div>
            </div>
        </div>
    </div>  -->


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border p-3 bg-white shadow box-area">
            <div class="col-sm-6 col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
                <h3>CMS</h3>
            </div>
            <div class="col-sm-6 col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text text-center">
                        <h4>Login here</h4>
                    </div>

                    <form action="/signin" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3 pt-3">
                            <input type="text" class="form-control form-control bg-light" id="username" name="username"
                                placeholder="Enter Username">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control bg-light" id="pass1" name="pass1"
                                placeholder="Password"">
                        </div>
                        <div class=" input-group mb-5 d-flex justify-content-between">
                            <!-- <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    me</small></label>
                        </div> -->
                            <!-- <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div> -->
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                    <div class="row">
                        <small>Don't have account?<a href="signup"> Sign up</a></small>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
