<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert.dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
        <form action="signup" method="post">
            {% csrf_token %}
            <div class="input-group mb-2 ">
                <label class="col-5" for="">Usename</label>
                <input type="text" class="col-6  form-control form-control bg-light" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="input-group mb-2 ">
                <label class="col-5" for="">First Name</label>
                <input type="text" class="col-6 form-control form-control bg-light" id="fname" name="fname" placeholder="Enter First Name">
            </div>
            <div class="input-group mb-2">
                <label class="col-5" for="">Last Name</label>
                <input type="text" class="col-6 form-control form-control bg-light" id="lname" name="lname" placeholder="Enter Last Name">
            </div>
            <div class="input-group mb-2">
                <label class="col-5" for="">Email address</label>
                <input type="email" class="col-6 form-control form-control bg-light" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="input-group mb-2">
                <label class="col-5" for="">Password</label>
                <input type="password" class="col-6 form-control form-control bg-light" id="password" name="pass1" placeholder="CreatePassword">
            </div>
            <div class="input-group mb-5">
                <label class="col-5" for="">Confirm Password</label>
                <input type="password" class="col-6 form-control form-control bg-light" id="password1" name="pass2" placeholder="Confirm Password">
            </div>


            <button type="submit" class=" btn btn-primary w-100">Submit</button>
        </form>
        </div>
    </div>
</body>

</html>
