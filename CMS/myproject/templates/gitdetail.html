<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% load static %}
    <style>
        #bg {
            background-image: url("{% static 'img/main.jpg' %}");
            background-position: center;
            background-size: auto;
        }
    </style>
</head>
<body id="bg">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row">
        <form action="gitdetail" method="post">
            {% csrf_token %}
            <div class="input-group mb-2 ">
                <label class="col-5" for="">GITHUB Username</label>
                <input type="text" class="col-6  form-control form-control bg-light" id="gitusername" name="gitusername" placeholder="Enter GITHUB Username" autocomplete="off">
            </div>

            <button type="submit" class=" btn btn-primary w-100">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
